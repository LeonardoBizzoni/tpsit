<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="" method="post" name="modulo" onSubmit="return controlla();">
        <table border=0>
            <tr>
                <td>Cognome: <input type="text" name="cognome"></td>
            </tr>
            <tr>
                <td>Nome: <input type="text" name="nome"></td>
            </tr>
            <tr>
                <td>Codice iscrizione: <input type="text" name="cod"></td>
            </tr>
            <tr>
                <td>Email: <input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Regione appartenenza:</td>
                <td>
                    <select name="regione">
                        <option value="nessuna" selected></option>
                        <option value="valdaosa">Val d Aosta</option>
                        <option value="piemonte">Piemonte</option>
                        <option value="liguria">Liguria</option>
                        <option value="lombardia">Lombardia</option>
                        <option value="veneto">Veneto</option>
                        <option value="trentino">Trentino Alto Adige</option>
                        <option value="fiuli">Fruli Venezia-Giulia</option>
                        <option value="emilia">Emilia Romagna</option>
                        <option value="toscana">Toscana</option>
                        <option value="marche">Marche</option>
                        <option value="umbria">Umbria</option>
                        <option value="lazioe">Lazio</option>
                        <option value="abruzzo">Abruzzo</option>
                        <option value="molise">Molise</option>
                        <option value="campania">Campania</option>
                        <option value="basilicata">Basilicata</option>
                        <option value="puglia">Puglia</option>
                        <option value="calabria">Calabria</option>
                        <option value="sicilia">Sicilia</option>
                        <option value="sardegna">Sardegna</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Telefono: <input type="text" name="tel"></td>
            </tr>
            <tr>
                <td colspan=2>Allergie alimentari:</td>
                <td colspan=2>
                <textarea name="allergie" cols="40" rows="4"></textarea>
            </tr>
    <tr>
        <td><input type="submit" value="Invia"></td>
        <td><input type="reset" value="Reset"></td>
    </tr>
        </table>
    </form>
</body>
<script>
function controlla(){
    if(document.modulo.cognome.value==""){
        alert("Inserire cognome");
        return false;
    }
    if(document.modulo.nome.value==""){
        alert("Inserire nome");
        return false;
    }
    if(document.modulo.cod==""){
        alert("Inserire codice");
        return false;
    }

    var codice = parseInt(document.modulo.cod.value);
    if(isNaN(codice)){
        alert("Il codice deve essere numerico");
        return false;
    }
    if(document.modulo.regione.value=="nessuna"){
        alert("Selezionare una regione");
        return false;
    }
    if((document.modulo.email.value=="")&&(document.modulo.tel.value=="")){
        alert("Inserire o l'email o il numero di telefono");
        return false;
    }
    alert("Dati inseriti correttamente");
    return true;
}
</script>
</html>
